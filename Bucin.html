<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        #gak {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h2>Minggu Depan Jalan Yukkk??</h2>
            <button id="iya" class="btn btn-success mx-2">Ayooo</button>
            <button id="gak" class="btn btn-danger mx-2">Gak Mau</button>
        </div>
        <div id="kucing">
            <img src="https://i.pinimg.com/originals/c0/68/60/c06860b058d7aadaa28874be0a723947.gif" alt="">
            <p class="h2">Love Se-Bandung Pokokna mhðŸ¤—</p>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
           $("#kucing").hide();
        })

        $("#iya").click(function(){
        $("#kucing").show();
        $(".text-center").hide();
    })

        document.getElementById('gak').onclick = function(event) {
            moveButton();
        };

        function moveButton() {
            const button = document.getElementById('gak');
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const newLeft = Math.floor(Math.random() * (bodyWidth - buttonWidth));
            const newTop = Math.floor(Math.random() * (bodyHeight - buttonHeight));

            button.style.left = newLeft + 'px';
            button.style.top = newTop + 'px';
        }
    </script>
</body>
